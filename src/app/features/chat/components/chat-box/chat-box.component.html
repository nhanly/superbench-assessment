<div class="flex flex-col space-y-1 max-w-[100%] mb-2">
  <div
    class="px-4 py-2 rounded-lg flex flex-col text-black"
    [ngClass]="{
      ' bg-gray-100 ': chat.senderId !== state.currentUser().uid,
      ' bg-indigo-200': chat.senderId === state.currentUser().uid
    }"
  >
    {{ chat.content }}
    <span class="text-xs mt-2">{{ chat.timestamp | date : "short" }}</span>
  </div>
</div>

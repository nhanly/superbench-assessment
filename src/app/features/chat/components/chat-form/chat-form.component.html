<div class="border-t p-2">
  <div class="flex items-center gap-2">
    <input
      class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
      placeholder="Type a message"
      #chatInput
      (keypress)="sendChatOnKeyDown($event)"
    />
    <button
      class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2"
      type="submit"
      (disable)="(!chatInput.value)"
      (click)="this.submitChatMessage.emit(chatInput.value)"
    >
      Submit
    </button>
  </div>
</div>
